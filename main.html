<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tyyli.css">
    <title>Responsive Website</title>
</head>
<body>

    <!-- Upper Flexbox-->
    <div class="flexbox-up-down-container">
        <div class="flex-up-down-item">
            <p class="textCenterTitle">Ylä flexboxi. </p>
        </div>
    </div>

    <!-- Left Flexbox-->
    <div class="flexbox-left-right-container">
        <div class="flex-left-right-item left-right-item-left">
            <p class="textCenter">Vasen flexboxi.</p>
        </div>

        <!-- Middle Flexbox-->
        <div class="flex-middle-item left-right-item-middle">
            <p class="textCenterBIG">Kissa:</p>
            <img src="/Chania/kuva.jpg" alt="kuva" width="50%">
            <p class="textCenter">Kuva kissasta, joka hymyilee kameraan. Kissan korvat ovat kaikkoontuneet täysin.</p>
        </div>

        <!-- Right Flexbox-->
        <div class="flex-left-right-item left-right-item-right">
            <p class="textCenter">Oikea flexboxi.</p>
        </div>
    </div>

    <!-- Down Flexbox-->
    <div class="flexbox-up-down-container">
        <div class="flex-up-down-item">
            <p class="textCenter">Ala Flexboxi.</p>
        </div>
    </div>
    
</body>
</html>
